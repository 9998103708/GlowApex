# ==================================================
# Server Config
# ==================================================
server.port=${PORT:8080}
server.address=0.0.0.0
spring.application.name=GlowApexAdmin
# ==================================================
# Azure SQL Database Connection (Production-ready)
# ==================================================
spring.datasource.url=jdbc:sqlserver://${DB_HOST}:${DB_PORT};databaseName=${DB_NAME};encrypt=true;trustServerCertificate=false
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
# HikariCP Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=${DB_MAX_POOL:10}
spring.datasource.hikari.minimum-idle=${DB_MIN_IDLE:2}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT:30000}
spring.datasource.hikari.pool-name=HikariCP
spring.datasource.hikari.connection-test-query=SELECT 1
# ==================================================
# Hibernate / JPA
# ==================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
# ==================================================
# Email Config (SendGrid)
# ==================================================
sendgrid.api.key=${SENDGRID_API_KEY}
sendgrid.from.email=${SENDGRID_FROM_EMAIL}
# ==================================================
# JWT Config
# ==================================================
jwt.secret=${JWT_SECRET}
jwt.expirationMs=${JWT_EXPIRATION_MS:3600000}
# ==================================================
# Flyway Migration
# ==================================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration