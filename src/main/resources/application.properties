# ==================================================
# Server Config
# ==================================================
server.port=${PORT:8080}
spring.application.name=GlowApexAdmin
# ==================================================
# MySQL / Cloud SQL Connection (via Cloud SQL Auth Proxy)
# ==================================================
spring.datasource.url=jdbc:mysql://google/${DB_NAME}?cloudSqlInstance=${DB_HOST}&socketFactory=com.google.cloud.sql.mysql.SocketFactory&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# HikariCP settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=HikariCP
spring.datasource.hikari.connection-test-query=SELECT 1
# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# ==================================================
# Mail Config
# ==================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
# ==================================================
# JWT Config
# ==================================================
jwt.secret=${JWT_SECRET}
jwt.expirationMs=3600000
# ==================================================
# Flyway
# ==================================================
spring.flyway.enabled=false